<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <title>Form</title>
<link href="bundle.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <h1 class="title">Formulario Javascript</h1>

        <form id="form" class="tile is-vertical is-4">

           <div class="field">
               <label for="name" class="label">Nombre</label>
               <div class="control">
                   <input class="input" type="text" name="name" id="name" placeholder="Nombre" oninput="nameValidation()">
               </div>
           </div>

           <div class="field">
               <label for="email" class="label">Correo</label>
               <div class="control">
                    <input class="input" type="email" name="email" id="email" placeholder="Correo" oninput="emailValidation()"><span id="errEmail" style="color: red"></span>
               </div>
           </div>

           <div class="field">
               <label for="cell" class="label">Celular</label>
               <div class="control">
                    <input class="input" type="text" name="cell" id="cell" placeholder="Celular" oninput="cellValidation()">
               </div>
           </div>

           <div class="field">
               <label for="country" class="label">País</label>
               <div class="control">
                   <input class="input" type="text" name="country" id="country"
                   placeholder="País" oninput="countryValidation()">
               </div>
           </div>

           <div class="field">
               <label for="zipcode" class="label">Código Postal</label>
               <div class="control">
                   <input class="input" type="text" name="zipcode" id="zipcode" placeholder="Código Postal" oninput="zipCodeValidation()">
               </div>
           </div>

           <div class="field">
                <button class="button" type="submit">Envíar</button>
           </div>
           
        </form>

    </div>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
